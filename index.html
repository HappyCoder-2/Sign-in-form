<head>

</head>

<body>

  <header>
    <div class="navbar">
      <div class="nav-logo">Mountain Adventure</div>
      <div class="nav-menu">
        <a href="#" target="_blank">Home</a>
        <a href="#" target="_blank">Service</a>

        <label for="myCheckbox">Remember me</label>
        <div class="forgot-pass"><a class="pass-div" href="#" target="_blank">Forgot Password?</a></div>

      <div class="login"><button class="btn-login">Login</button></div>
    </div>
